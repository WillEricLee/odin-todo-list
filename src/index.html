<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    
<div class="sidebar">
    <div class="project-list"></div>

    <div class="footer">
        <div class="clickable new-project">
            <img src="./images/plus.svg">
            <p class="new-project-clickable-text">New Project</p>
        </div>
    </div>
</div>

<div class="content">
    <div class="todo-list"></div>

    <div class="footer">
        <div class="clickable new-todo">
            <img src="./images/plus.svg">
            <p class="new-todo-clickable-text">New Todo</p>
        </div>
    </div>
</div>

</body>
</html>
